<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Fipe</title>
    <link rel="stylesheet" href="Pacote/src/estilo.css">
</head>
<body>
    <div id="principal">
        <h1>Pesquise seu Carro !</h1>
        <p id="p_input">Ano do Ve√≠culo: 
        <input type="number" id="ano_car"></p>
        <input type="button" value="CONFIRMAR" id="conf">

        <div id="navegacao">
            <img src="Pacote/Icones/seta-esquerda.png" alt="set_left" id="left">
            <p id="titulo_car">Carro</p>
            <img src="Pacote/Icones/seta-direita.png" alt="set_right" id="right">
        </div>
        
        <div id="imagens_car">
            <img src="https://mandaguarionline.com.br/wp-content/uploads/2018/10/logo-marca-carro.jpg" id="car">
        </div>
        <div id="info">
            <li id="fipe_car"></li>
            <p id="desc_car"></p>
        </div>
    </div>

    <script src="Pacote/src/script.js"></script>
</body>
</html>
